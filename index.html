<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Route Assignment Tracker</h1>
        
        <div class="info-message">
            <p>Please consider signing up for routes with fewer people. The recommended maximum is <strong>5 people per route</strong> for optimal coverage. Thank you for volunteering!</p>
        </div>
        
        <div class="login-section">
            <h2>Enter Your Name</h2>
            <div class="input-group">
                <input type="text" id="name-input" placeholder="Your name">
                <button id="login-button">Login</button>
            </div>
        </div>
        
        <div class="routes-section hidden" id="routes-section">
            <div class="header-with-logout">
                <h2>Available Routes</h2>
                <div class="user-info">
                    <span id="current-user-display"></span>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
            <div class="routes-container" id="routes-container">
                <!-- Routes will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
